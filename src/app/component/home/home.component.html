<div class="home-container">
  <div>
    <app-header (searchKey)="handelSearch($event)"></app-header>
  </div>
  <div class="container">
    <div
      class="book-card-container"
      *ngFor="let book of books | search : searchKey"
    >
      <div class="book-card" (click)="gotToBookPage(book)">
        <img src="{{ book.image }}" alt="" />
        <h5>{{ book.title }}</h5>
        <p>{{ book.description }}</p>
        <p>Author:{{ book.author }}</p>
      </div>
    </div>
  </div>
</div>
